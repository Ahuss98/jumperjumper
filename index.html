      <div class="title-container">

          <img src="./public/media/sweater-svgrepo-com.svg" alt="" class="player player--img">
        </div>
        <div class="block">
        </div>
          <img src="./public/media/Rock--Streamline-Openmoji.svg" alt="" class="block block--img obstacle">
      </div>
