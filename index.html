<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/media/sweater-svgrepo-com.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jumperjumper</title>
  </head>
  <body>
    <head>
      <div class="title-container">
        <h1>jumperjumper</h1>
      </div>
    </head>
    <main class="main-game-container">
      <div class="game-start">
        <div class="game-start__text">
          <p class="game-start__text--highscore">press SPACE/CLICK to jump over the rocks </p>
          <p class="game-start__text--currentscore">when you see a word TYPE/CLICK the word</p>
        </div>
          <button class="game-start__btn">play</button>
          <img src="./public/media/unmute.svg" class="game-start__mute"></img>
      </div>
      <div class="sky-background main-display-container">
        <div class="sky-background__top">
          <div class="score">
            <p class="score--title">Score:</p> 
            <p class="score--number">0</p>
          </div>
          <div class="moon-container">
            <img src="./public/media/moon-svgrepo-com.svg" alt="">
          </div>
        </div>
        <div class="cactus-container">
          <img src="./public/media/cactus-svgrepo-com.svg" alt="" class=" cactus-container--img">
        </div>
        <div class="player">
          <img src="./public/media/sweater-svgrepo-com.svg" alt="" class="player player--img">
        </div>
        <div class="block"></div>
          <img src="./public/media/Rock--Streamline-Openmoji.svg" alt="" class="block block--img obstacle">
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
